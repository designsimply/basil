{% extends "base.html" %}

{% block content %}
<h1>See the links!!!</h1>


{% for link in links %}
<div>
	<i>Title:</i> {{ link.title }}<br>

	<i>Link:</i> <a href={{ link.url }}>{{ link.url }}</a><br>

	<i>Description:</i> {{ link.description }}<br>

	<i>Created:</i> {{ link.created_at }}<br>
	<i>Updated:</i> {{ link.updated_at }}<br>

	<br>

</div>
{% endfor %}


{% endblock %}
